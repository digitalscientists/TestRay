seniors_app_post_call_survey:
  great_answer_button: //XCUIElementTypeOther[@name='Great']
  ok_answer_button: //XCUIElementTypeOther[@name='Ok']
  bad_answer_button: //XCUIElementTypeOther[@name='Bad']
