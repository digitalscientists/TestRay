  login_btn: (//XCUIElementTypeOther[@name='Log In'])[last()]
  schedule_label: //XCUIElementTypeStaticText[@name='Schedule']
  
seniors_app_home:
  schedule_label: //XCUIElementTypeStaticText[@name='Schedule']
