#CXTB-9 - New request to provider - Form behavior
TestSNFNewRequestFormBehavior:
  Environment: Settings
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      App: NeverAlone
  Actions:
  #Call login for nurses
    - Type: case
      Role: localiOS
      Value: LoginSNFHelper
  #Make a New request
    - Type: click
      Strategy: xpath
      Role: localiOS
      Id: $PAGE.snf_home.new_request_btn$
  #Check behavior
    #Submit button should be disabled until required data entered
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "false"
    #Selecting patient by name
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_name_select$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_name_select$
    #Get values that will autopopulate the patient's field
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_new_request_form.mrn_based_on_name$
      Attribute: value
      ResultVar: MRN_FROM_PATIENT
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_based_on_name$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    - Type: wait_for
      Strategy: id
      Id: $AND_CLI_senior_user1_name$ $AND_CLI_senior_user1_lastname$
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_new_request_form.patient_mrn$
      Attribute: value
      ResultVar: MRN_FROM_SELECTED_FORM
    - Type: assert
      Role: localiOS
      Asserts:
        - Type: eq
          Var: MRN_FROM_PATIENT
          Value: $AND_CLI_MRN_FROM_SELECTED_FORM$
    #When click on clear, should empty all values
    - Type: click
      Strategy: class_chain
      Id: $PAGE.snf_new_request_form.clear_form_button$
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_name_select$
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_new_request_form.patient_mrn$
      Attribute: value
      ResultVar: MRN_FROM_CLEAR_FORM
    - Type: assert
      Role: localiOS
      Asserts:
        - Type: eq
          Var: MRN_FROM_CLEAR_FORM
          Value: ""
    #Complete patient info again
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_name_select$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.first_patient_select_option$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    #Click on "< Back to Home" option
    - Type: click
      Strategy: class_chain
      Id: $PAGE.snf_new_request_form.back_to_home_button$
    - Type: wait_for
      Strategy: xpath
      Role: localiOS
      Id: $PAGE.snf_home.new_request_btn$
    #Select new request again and fill the form
    - Type: click
      Strategy: xpath
      Role: localiOS
      Id: $PAGE.snf_home.new_request_btn$
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_first_name$
      Value: $AND_CLI_facility_devices_requester_name$
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_last_name$
      Value: $AND_CLI_facility_devices_requester_lastname$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_name_select$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.first_patient_select_option$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_option_no$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.reason_for_request_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.reason_for_request_option_one$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    #Submit button gets enabled
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "true"
    #Erase a required field: Requester First Name. Submit button should be disable after that.
    - Type: clear_field
      Strategy: class_chain
      Id: $PAGE.snf_new_request_form.requester_first_name$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "false"
    #Fill the required data to submit. Submit button gets enabled again.
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_first_name$
      Value: $AND_CLI_facility_devices_requester_name$
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "true"
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
    #Check for further options
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_submit_options.yes_call_provider_button$
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_submit_options.no_adjust_form_button$
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_submit_options.no_cancel_call_button$
    #Option 'No, Adjust form' should redirect to the request form
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_submit_options.no_adjust_form_button$
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_first_name$
      Value: " A."
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$  
    #Option 'No, Cancel Call' should redirect to home
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_submit_options.no_cancel_call_button$
    - Type: wait_for
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.snf_home.new_request_btn$

#CXTB-14 - New Request to provider - Successful Call to Providers
#CXTB-17 - New Request to Provider - Successful Call Connect
TestSNFRequestSuccessfulCallConnect:
  Environment: Settings
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      App: NeverAlone
    - Role: desktopChrome
      App: desktop 
  Actions:
  #Call login for nurses
    - Type: case
      Role: localiOS
      Value: LoginSNFHelper
  #New request
    - Type: click
      Strategy: xpath
      Role: localiOS
      Id: $PAGE.snf_home.new_request_btn$
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
  #Submit button should be disabled until required data entered
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "false"
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_first_name$
      Value: $AND_CLI_facility_devices_requester_name$
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_last_name$
      Value: $AND_CLI_facility_devices_requester_lastname$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_name_select$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.first_patient_select_option$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_option_no$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.reason_for_request_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.reason_for_request_option_one$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
  # Submit button gets enabled
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "true"
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
  # Select "Yes, Call provider"
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_submit_options.yes_call_provider_button$
  # Verify that screen redirects to the call waiting room.
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_call.waiting_room_label$
  # Provider side
    - Type: case
      Value: ProvidersCarePlatformLogin
      Role: desktopChrome
    #Selects first on demand call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_home_page.first_on_demand_row$
  #Answer call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.answer_call_button$
  ## back to SNF and end call
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
  # Select the Bad option on the Post Survey screen.
    - Type: wait_for
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.seniors_app_post_call_survey.bad_answer_button$
    - Type: click
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.seniors_app_post_call_survey.bad_answer_button$
  # Click on the back to select button.
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.back_to_select_button$
  # Select the Ok option.
    - Type: click
      Strategy: xpath
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.ok_answer_button$
  # Select reason
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.problem_was_not_solved_option$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.problem_was_not_solved_option$
  # Wait to be redirected home
    # Verify page updates and shows Thank You for you feedback page.
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.thank_you_label$
    # Do not click the "To Home" button on Thank you for your feedback screen.
    - Type: sleep
      Time: 8
    - Type: wait_for
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.snf_home.new_request_btn$
    - Type: case
      Value: PostCallSurveyProvider

#CXTB-24 New Request to Provider - Missed Call
#CXTB-25 Existing Request - Place Call to Provider
#CXTB-127 See Call Appear in Queue, Assign and Review Details
TestSNFCheckQueueandReviewDetails:
  Environment: Settings
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      Capabilities:
        newCommandTimeout: 100
      App: NeverAlone
    - Role: desktopChrome
      App: desktop 
  Actions:
  #Call login for nurses
    - Type: case
      Role: localiOS
      Value: LoginSNFHelper
  #Taking name of facility on SNF app
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_home.facility_name$
      Attribute: label
      ResultVar: FACILITY_NAME_SNF
  #Make a new request
    - Type: case
      Value: SNFNewRequestHelper
  #Wait for a minute to make a missed call
    - Type: sleep
      Time: 61
  #End New Request
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.seniors_app_post_call_survey.skip_survey_button$
  #Close Missed Call alert
    - Type: wait_for
      Role: localiOS
      Strategy: id
      Id: $PAGE.snf_notifications.missed_call_modal_title$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_notifications.missed_call_modal_close_button$
  #Open an existing request
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
  #Search on existing request
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.results_label$
      Attribute: label
      ResultVar: SEARCH_QUANTITY_BEFORE
    - Type: assert
      Role: localiOS
      Asserts:
        - Type: n_contain
          Var: SEARCH_QUANTITY_BEFORE
          Value: "0 result"
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_existing_request.search_bar_text_box$
      Value: "Wrong name"
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.results_label$
      Attribute: label
      ResultVar: SEARCH_QUANTITY_AFTER
    - Type: assert
      Role: localiOS
      Asserts:
        - Type: contain
          Var: SEARCH_QUANTITY_AFTER
          Value: "0 result"
  #Close Existing request
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.close_existing_request_button$
  #Open it again
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
  #Select the existing request
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.last_existing_request$
  #Call provider
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_submit_options.yes_call_provider_button$
  #Provider side
    - Type: case
      Value: ProvidersCarePlatformLogin
      Role: desktopChrome
  #Selects first on demand call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_home_page.scheduled_calls$
  #Check data matches
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.details_title$
      Greps:
      - var: CALL_FACILITY_NAME
        attr: innerText
        match: "(.*)"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: eq
          Var: FACILITY_NAME_SNF
          Value: $AND_CLI_CALL_FACILITY_NAME$
  #Assign call to me
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.assign_to_me_button$
    - Type: wait_for
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.unnasign_button$
  #Check patient name
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.details_patient_name$
      Greps:
      - var: PATIENT_NAME
        attr: innerText
        match: "(.*)"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: PATIENT_NAME_SNF
          Value: $AND_CLI_PATIENT_NAME$
  #Check requester info
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.details_requester_name$
      Greps:
      - var: REQUESTER_NAME
        attr: innerText
        match: "(.*)"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: REQUESTER_NAME
          Value: $AND_CLI_facility_devices_requester_name$
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: REQUESTER_NAME
          Value: $AND_CLI_facility_devices_requester_lastname$
  #Answer call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.answer_call_button$
  #Provider ends call.
    - Type: click
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.end_call_btn$
  #Provider fills up Post call Survey.
    - Type: case
      Value: PostCallSurveyProvider
      Role: desktopChrome
  #Senior skips the survey
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.seniors_app_post_call_survey.skip_survey_button$
