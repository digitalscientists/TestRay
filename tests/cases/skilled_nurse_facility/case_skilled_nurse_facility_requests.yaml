#CXTB-17 - New Request to Provider - Successful Call Connect
TestSNFRequestSuccessfulCallConnect:
  Environment: Settings
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      App: NeverAlone
    - Role: desktopChrome
      App: desktop 
  Actions:
  #Call login for nurses
    - Type: case
      Role: localiOS
      Value: LoginSNFHelper
  #New request
    - Type: click
      Strategy: xpath
      Role: localiOS
      Id: $PAGE.snf_home.new_request_btn$
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
  #Submit button should be disabled until required data entered
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "false"
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_first_name$
      Value: $AND_CLI_facility_devices_requester_name$
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.requester_last_name$
      Value: $AND_CLI_facility_devices_requester_lastname$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_information_title$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.patient_name_select$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.first_patient_select_option$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.urgent_reason_option_no$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.reason_for_request_dropdown$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.reason_for_request_option_one$
      Condition:
      - Value: 5
        Operation: visible
        Result: true
  # Submit button gets enabled
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
      Attribute: enabled
      Value: "true"
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_new_request_form.submit_button$
  # Select "Yes, Call provider"
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_submit_options.yes_call_provider_button$
  # Verify that screen redirects to the call waiting room.
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_call.waiting_room_label$
  # Provider side
    - Type: case
      Value: ProvidersCarePlatformLogin
      Role: desktopChrome
    #Selects first on demand call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_home_page.first_on_demand_row$
  #Answer call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.answer_call_button$
  ## back to SNF and end call
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
  # Select the Bad option on the Post Survey screen.
    - Type: wait_for
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.seniors_app_post_call_survey.bad_answer_button$
    - Type: click
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.seniors_app_post_call_survey.bad_answer_button$
  # Click on the back to select button.
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.back_to_select_button$
  # Select the Ok option.
    - Type: click
      Strategy: xpath
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.ok_answer_button$
  # Select reason
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.problem_was_not_solved_option$
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.problem_was_not_solved_option$
  # Wait to be redirected home
    # Verify page updates and shows Thank You for you feedback page.
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_post_call_survey.thank_you_label$
    # Do not click the "To Home" button on Thank you for your feedback screen.
    - Type: sleep
      Time: 8
    - Type: wait_for
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.snf_home.new_request_btn$
    - Type: case
      Value: PostCallSurveyProvider

#CXTB-25 Existing Request - Place Call to Provider
#CXTB-127 See Call Appear in Queue, Assign and Review Details
TestSNFCheckQueueandReviewDetails:
  Environment: Settings
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      Capabilities:
        newCommandTimeout: 100
      App: NeverAlone
    - Role: desktopChrome
      App: desktop 
  Actions:
  #Call login for nurses
    - Type: case
      Role: localiOS
      Value: LoginSNFHelper
  #Taking name of facility on SNF app
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_home.facility_name$
      Attribute: label
      ResultVar: FACILITY_NAME_SNF
  #Make a new request
    - Type: case
      Value: SNFNewRequestHelper
  #Wait for a minute to make a missed call
    - Type: sleep
      Time: 61
  #End New Request
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.seniors_app_post_call_survey.skip_survey_button$
  #Close Missed Call alert
    - Type: wait_for
      Role: localiOS
      Strategy: id
      Id: $PAGE.snf_notifications.missed_call_modal_title$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_notifications.missed_call_modal_close_button$
  #Open an existing request
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
  #Search on existing request
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.results_label$
      Attribute: label
      ResultVar: SEARCH_QUANTITY_BEFORE
    - Type: assert
      Role: localiOS
      Asserts:
        - Type: n_contain
          Var: SEARCH_QUANTITY_BEFORE
          Value: "0 result"
    - Type: send_keys
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_existing_request.search_bar_text_box$
      Value: "Wrong name"
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.results_label$
      Attribute: label
      ResultVar: SEARCH_QUANTITY_AFTER
    - Type: assert
      Role: localiOS
      Asserts:
        - Type: contain
          Var: SEARCH_QUANTITY_AFTER
          Value: "0 result"
  #Close Existing request
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.close_existing_request_button$
  #Open it again
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_home.existing_request_button$
  #Select the existing request
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_existing_request.last_existing_request$
  #Call provider
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_submit_options.yes_call_provider_button$
  #Provider side
    - Type: case
      Value: ProvidersCarePlatformLogin
      Role: desktopChrome
  #Selects first on demand call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_home_page.scheduled_calls$
  #Check data matches
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.details_title$
      Greps:
      - var: CALL_FACILITY_NAME
        attr: innerText
        match: "(.*)"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: eq
          Var: FACILITY_NAME_SNF
          Value: $AND_CLI_CALL_FACILITY_NAME$
  #Assign call to me
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.assign_to_me_button$
    - Type: wait_for
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.unnasign_button$
  #Check patient name
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.details_patient_name$
      Greps:
      - var: PATIENT_NAME
        attr: innerText
        match: "(.*)"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: PATIENT_NAME_SNF
          Value: $AND_CLI_PATIENT_NAME$
  #Check requester info
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.details_requester_name$
      Greps:
      - var: REQUESTER_NAME
        attr: innerText
        match: "(.*)"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: REQUESTER_NAME
          Value: $AND_CLI_facility_devices_requester_name$
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: REQUESTER_NAME
          Value: $AND_CLI_facility_devices_requester_lastname$
  #Answer call
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_queue_page.answer_call_button$
  #Provider ends call.
    - Type: click
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.end_call_btn$
  #Provider fills up Post call Survey.
    - Type: case
      Value: PostCallSurveyProvider
      Role: desktopChrome
  #Senior skips the survey
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.seniors_app_post_call_survey.skip_survey_button$

# CXTB-47: Verify in App Offline Behavior
TestSNFVerifyInAppOfflineBehavior:
  Environment: Settings
  Precases:
    - LoginSNFHelper
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      App: NeverAlone
    # - Role: desktopChrome
    #   App: desktop
    - Role: command1
      App: command
  Actions:
  # Navigate to Notifications page.
    - Type: case
      Value: NotificationsPageNavigationHelper
  # Wait for notifications to load before the device goes offline.
    - Type: click
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.all_tab$
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.first_notification$
      Time: 30
  # Click on the Close button to go back to Home page.
    - Type: click
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.close_btn$
  # Disconnect from wi-fi to get device offline while viewing the home page.
    # - Type: toggle_wifi
    #   Role: localiOS
    # - Type: sleep
    #   Time: 30
    - Type: command
      Value:  networksetup -setairportpower airport off
      Role: command1
  # After a moment, page updates to show the home page in offline mode:
  # Verify that the Call buttons are replaced with gray inactive buttons saying: "Telehealth Request is Offline"
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.snf_home.telehealth_request_offline_button$
      Time: 45
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_home.telehealth_request_offline_button$
      Attribute: label
      ResultVar: OFFLINE_TELEHEALTH_REQUEST_BUTTON_VALUE
      NoNewLine: true
    - Type: assert
      Asserts:
        - Type: eq
          Var: OFFLINE_TELEHEALTH_REQUEST_BUTTON_VALUE
          Value: Telehealth Request is Offline
  # Verify that a yellow message bar appears indicating that the device is offline and to dial 911 in emergency.
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_home.offline_yellow_bar$
      Time: 30
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.seniors_app_home.offline_yellow_bar$
      Attribute: label
      ResultVar: OFFLINE_YELLOW_BAR_LABEL_VALUE
      NoNewLine: true
    - Type: assert
      Asserts:
        - Type: eq
          Var: OFFLINE_YELLOW_BAR_LABEL_VALUE
          Value: If this is a medical emergency, please call 911.
  # Navigate to the Notifications page.
    - Type: case
      Value: NotificationsPageNavigationHelper
  # Select a notification
    - Type: click
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.all_tab$
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.first_notification$
    - Type: click
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.first_notification$
  # Conection Error message window appears indicatng that the device is offline.
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_offline_prompt.connection_error_header$
      Attribute: label
      Value: "Connection Error"
    - Type: wait_for_attribute
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_offline_prompt.device_offline_label$
      Attribute: label
      Value: "Device is offline."
  # Close the prompt.
    - Type: click
      Strategy: class_chain
      Id: $PAGE.snf_offline_prompt.close_button$
    - Type: wait_not_visible
      Strategy: class_chain
      Id: $PAGE.snf_offline_prompt.close_button$
  # Click on the Close button to go back to Home page.
    - Type: click
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.close_btn$
    - Type: wait_not_visible
      Strategy: class_chain
      Id: $PAGE.seniors_app_notifications.close_btn$
  # Get online long enough to access the Telehealth Request form and then disconnect wifi.

  # Verify that Yellow message appears at top of the sceen and Submit b7utton remains disabled even with all required fields populated.

  # Get online long enough to complete ansd submit the request and then disconnect from wifi again.

  # Verify that the "Yes, call Provider" button becomes disabled.

    - Type: command
      Value:  networksetup -setairportpower airport on
      Role: command1