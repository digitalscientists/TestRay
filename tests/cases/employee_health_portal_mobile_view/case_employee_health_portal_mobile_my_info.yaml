#CXTB-285 Employee Health Portal - Account - Help
TestEEHPMobileAccountHelp:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - mobileEmulation
      App: "desktop"
  Actions:
  #Calling Login case
    - Type: case
      Value: EmployeeHealthPortalLogIn
  #Going to Help
  #Navigate into My Account
    - Type: case
      Value: EHPMoblieNavigateToHelp
  #Verify the Help page is visible
    - Type: switch_window
      Value: 1
      CheckTime: 10
    - Type: get_url
      Greps:
        - var: HELP_PAGE_URL
          match: "Employee_Health_User_Manual(.*).pdf"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: HELP_PAGE_URL
          Value: Employee_Health_User_Manual
        - Type: contain
          Var: HELP_PAGE_URL
          Value: .pdf