# #CXTB-109 Employee Health Portal - Request an Appointment for User
TestEHPMobileRequestAnAppointmentForUser:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - mobileEmulation
      App: "desktop"
  Actions:
  #Calling Login case
    - Type: case
      Value: EmployeeHealthPortalLogIn
  #Going to Request an Appointment
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.tab_section$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.request_appointment_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.request_appoinment_form$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.create_event_button$
  # Checking error message
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.alert_location$
    - Type: get_text
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.alert_location$
      Greps:
        - var: ERROR_MESSAGE
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: eq
          Var: ERROR_MESSAGE
          Value: Please select a state.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.alert_describe_reason$
    - Type: get_text
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.alert_describe_reason$
      Greps:
        - var: ERROR_MESSAGE
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: eq
          Var: ERROR_MESSAGE
          Value: Please enter a reason for this request.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_request_appointment_modal.alert_calendar$
    - Type: get_text
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_request_appointment_modal.alert_calendar$
      Greps:
        - var: ERROR_MESSAGE
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: eq
          Var: ERROR_MESSAGE
          Value: 'Please select a date.'
  # closing form
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_request_appointment_modal.close_button$
  # make an appointment
    - Type: case
      Value: EHPMobileAppointmentsRequest
  # Verify if the appointment is showing on the list
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.appointment_list$
    - Type: list_handler
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.appointment_list$
      Locator: $PAGE.employee_health_mobile_view_home.appointment_list_element$
      Attribute: innerHTML
      AttributeValue: $AND_CLI_DAY$
      Operation: click
  # Click on the appointment
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_request_appointment_modal.appointment_description$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_request_appointment_modal.appointment_description$
      Greps:
        - var: SHOWED_DESCRIPTION
          attr: textContent
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SHOWED_DESCRIPTION
          Value: $AND_CLI_PAIN_DESCRIPTION$

# #CXTB-113- Review Your Upcoming Appointments & Calendar for Employee EHP User accounts
TestEHPMobileReviewUpcomingAppointment:
  Environment: Settings
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - mobileEmulation
      App: "desktop"
  Actions:
  #Calling Login case
    - Type: case
      Value: EmployeeHealthPortalLogIn
  #Creating many appointment
    - Type: loop
      Times: 3
      Case: EHPMobileAppointmentsRequest
  # Verify there is at least 3 scheduled appointments for different days
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.appointment_list$
  # Getting date for first appointment
    - Type: list_handler
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.appointment_list$
      Index: 0
      Locator: $PAGE.employee_health_mobile_view_home.appointment_list_element$
      Operation: get_text
      ResultVar: FIRST_SCHEDULED_DAY
  # Getting date for second appointment
    - Type: list_handler
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.appointment_list$
      Index: 1
      Locator: $PAGE.employee_health_mobile_view_home.appointment_list_element$
      Operation: get_text
      ResultVar: SECOND_SCHEDULED_DAY
  # Getting date for third appointment
    - Type: list_handler
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_view_home.appointment_list$
      Index: 2
      Locator: $PAGE.employee_health_mobile_view_home.appointment_list_element$
      Operation: get_text
      ResultVar: THIRD_SCHEDULED_DAY
  # Verifying appointment dates are different.
    - Type: assert
      Asserts:
        - Type: ne
          Var: FIRST_SCHEDULED_DAY
          Value: $AND_CLI_SECOND_SCHEDULED_DAY$
    - Type: assert
      Asserts:
        - Type: ne
          Var: FIRST_SCHEDULED_DAY
          Value: $AND_CLI_THIRD_SCHEDULED_DAY$
    - Type: assert
      Asserts:
        - Type: ne
          Var: SECOND_SCHEDULED_DAY
          Value: $AND_CLI_THIRD_SCHEDULED_DAY$
      


