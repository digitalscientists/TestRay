# Creates a Follow-up Ticket.
CarePartnerCreateFollowUpTicket:
  Vars:
  #   LOGOUT_OPTION: "Go Off Shift"
      FOLLOW_UP_TICKET_NAME: 
  Environment: Settings
  Roles:
    - Role: desktopChrome
      App: desktop
  Actions:
    # # Log in.
    # - Type: case
    #   Value: CarePartnerLogin
    # Go to participants
    - Type: click
      Strategy: xpath
      Id : $PAGE.care_platform.navigation_participant$
