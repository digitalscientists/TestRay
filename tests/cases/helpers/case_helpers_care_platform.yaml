    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_participant.senior_complete_name$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_participant.senior_complete_name$
    # Go to follow-up tickets tab.
