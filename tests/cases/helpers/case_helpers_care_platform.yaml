    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.care_platform_myaccount_info.new_password_input$
      Value: $AND_CLI_alternative_correct_password$
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.care_platform_myaccount_info.confirm_new_password_input$
      Value: $AND_CLI_alternative_correct_password$
  #Click the Change My Password button
