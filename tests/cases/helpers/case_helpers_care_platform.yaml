  #Going to My Account
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_dropdown_button$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.myaccount_menu_button$
  #Click in Update Password
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_myaccount_info.update_password_button$
