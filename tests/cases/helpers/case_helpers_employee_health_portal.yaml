    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_password_page.password_requirements_text_section$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_password_page.password_requirements_text_section$
      Greps:
        - var: PASSWORD_REQUIREMENTS
          attr: textContent
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: PASSWORD_REQUIREMENTS
          Value: 'at least 8 characters'
    - Type: assert
      Asserts:
        - Type: contain
          Var: PASSWORD_REQUIREMENTS
          Value: 'one special character'
  #Fill the fields correctly
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_current$
      Value: $AND_CLI_employee_user1_pwd$
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_new$
      Value: $AND_CLI_alternative_correct_password$
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_confirm$
      Value: $AND_CLI_alternative_correct_password$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_change_my_password_button$
  #Wait for success alert
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_home_page.alert_success_update_password$
  #Log Out
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_menu_modal.logout_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_logout_dialog.logout_button$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_logout_dialog.logout_button$
      #Verify logout
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_login_page.log_in_button$
  #Setting the password var to the new value
    - Type: set_env_var
      Value: $AND_CLI_alternative_correct_password$
      Var: employee_user1_pwd
  #Log In with new credentials
    - Type: case
      Value: EmployeeHealthPortalLogIn
  #Verify the login with the new password was successful
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_home_page.call_now_button$
  #Restore original password
    - Type: case
      Value: EHPMoblieNavigateToPassword
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_current$
      Value: $AND_CLI_employee_user1_pwd$
      #Restore variables
    - Type: set_env_var
      Value: $AND_CLI_ENV_PASS_STORE$
      Var: employee_user1_pwd
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_new$
      Value: $AND_CLI_employee_user1_pwd$
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_confirm$
      Value: $AND_CLI_employee_user1_pwd$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_my_account_modal.update_password_change_my_password_button$
      #Wait for success alert
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_home_page.alert_success_update_password$  
      #Log Out
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_menu_modal.logout_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_logout_dialog.logout_button$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_mobile_logout_dialog.logout_button$
      #Verify logout
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_login_page.log_in_button$

