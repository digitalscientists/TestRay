MakeCallBetweenProviderAndParticipant:
  Roles:
    - Role: desktopChrome
      App: desktop
    - Role: localiOS
      App: NeverAlone
  Actions:
  # Generate call between Participant and Provider.
  # Call participant(Senior) logged in as a Provider.
    - Type: case
      Value: ProviderCallParticipant
  # Device begins ringing and automatically displays "Incoming Call" modal.
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_incoming_call.incoming_call_header$
      Role: localiOS
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.seniors_app_incoming_call.incoming_call_header$
      Role: localiOS
      Attribute: label
      ResultVar: HEADER_TITLE
    - Type: assert
      Asserts:
        - Type: eq
          Var: HEADER_TITLE
          Value: Incoming Call...
  # Click "Answer Call" button.
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_incoming_call.answer_call_button$
      Role: localiOS
    - Type: click
      Strategy: class_chain
      Id: $PAGE.seniors_app_incoming_call.answer_call_button$
      Role: localiOS
  # Verify that senior was connected to the call.
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_call.video_button$
      Role: localiOS
  # Sleep the test for 5 seconds to get a recording with something on it.
    - Type: sleep
      Time: 5
  # Then click "End Call".
    - Type: click
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.seniors_app_call.end_call_button$
  # Select the Great option on the Post Call Survey once the call ends.
    - Type: case
      Value: SeniorGreatPostSurveyCallHelper
  # Fill up the Post Call Survey on the provider side.
    - Type: case
      Value: PostCallSurveyProvider

MakeCallFromProviderToFacilityDevice:
  Roles:
    - Role: desktopChrome
      App: desktop
    - Role: localiOS
      App: NeverAlone
  Actions:
  # Generate a call from Provider to Facility Device.
    - Type: case
      Value: ProviderCallFacility
  # SNF Device begins ringing and automatically displays "Incoming Call".
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.snf_incoming_call.incoming_call_header$
      Role: localiOS
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_incoming_call.incoming_call_header$
      Attribute: label
      ResultVar: HEADER_TITLE
      Role: localiOS
    - Type: assert
      Asserts:
        - Type: eq
          Var: HEADER_TITLE
          Value: Incoming Call...
    - Type: wait_for
      Strategy: class_chain
      Role: localiOS
      Id: $PAGE.snf_incoming_call.answer_call_button$
  # Nurse answers the call from Provider.
    - Type: case
      Value: SNFAnswerIncomingCall
      Role: localiOS
  # Sleep the test for 5 seconds to get a recording with something on it.
    - Type: sleep
      Time: 5
  # Click the end call button.
    - Type: click
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
      Role: localiOS
  # Provider fills up the Post Call Survey.
    - Type: case
      Value: PostCallSurveyProvider
  # After call ends, select the Great option answer and then verify that the Nurse is redirected to the Home Page.
    - Type: case
      Value: SNFGreatPostCallSurvey
      Role: localiOS

