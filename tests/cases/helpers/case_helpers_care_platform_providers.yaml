# Post Call survey when the call ends.
PostCallSurveyProvider:
  Roles:
    - Role: desktopChrome
      App: desktop
  Actions:
    # Verify that the "Complete Session" is enabled.
    - Type: wait_for_property
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.complete_session_button$ 
      Property: disabled
      Value: "false"
    # Click on the complete session button.
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.complete_session_button$ 
    # Fill the notes
    # Verify that the "Complete Session" is disabled.
    - Type: wait_for_property
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.complete_session_button$ 
      Property: disabled
      Value: "true"
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.subject_input$
    - Type: generate_unique_name
      Name: "Automation Call"
      ResultVar: UNIQUE_SUBJECT
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.subject_input$
      Value: $AND_CLI_UNIQUE_SUBJECT$
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.details_textarea$
      Value: $AND_CLI_UNIQUE_SUBJECT$
    # Fill the Post-call Survey
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.resolved_true_option$
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.resolved_true_option$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.video_visit_true_option$          
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.video_visit_true_option$          
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.recommend_discharge_yes_by_SNF$          
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.recommend_discharge_yes_by_SNF$
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.submit_exit_session_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_notifications.call_completed_notification$

ProviderNavigateToParticipants:
  Roles:
    - Role: desktopChrome
      App: desktop       
  Actions:
    # Navigate to Participants.
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform.navigation_participant$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_participants_page.participants_label$ 
    - Type: wait_for_property
      Strategy: xpath
      Id: $PAGE.providers_participants_page.participants_label$ 
      Property: textContent
      Value: "Participants"

ProviderNavigateToFacilities:
  Environment: Settings
  Roles:
    - Role: desktopChrome
      App: desktop       
  Actions:
    # Navigate to Facilities.
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_home_page.facilities_navigation$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_home_page.facilities_navigation$
      Greps:
        - var: ACTIVE_CLASS
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: ACTIVE_CLASS
          Value: "active"
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.facilities_header_title$

ProviderCallParticipant:
  Roles:
    - Role: desktopChrome
      App: desktop       
  Actions:
    # Login to the Care Platform app with Providers account.
    - Type: case
      Value: ProvidersCarePlatformLogin
    # Navigate to Participants.
    - Type: case
      Value: ProviderNavigateToParticipants
    # Navigate to the Call Portal.
    - Type: case
      Value: CarePartnerParticipantCallPortalNavigation
    # Call the participant.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.call_participant_button$
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.call_participant_button$

ProviderCallFacility:
  Environment: Settings
  Roles:
    - Role: desktopChrome
      App: desktop       
  Actions:
    # Login to the Care Platform app with Providers account.
    - Type: case
      Value: ProvidersCarePlatformLogin
    # Navigate to Facilities.
    - Type: case
      Value: ProviderNavigateToFacilities
    # Select the desired facility.
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.facility_based_on_name$ 
    # Navigate to the Devices tab.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.devices_tab$ 
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.devices_tab$
    # Find the corresponding facility device and then call it.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.call_based_on_device_button$ 
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.call_based_on_device_button$
    # Page updates to show call portal screen with "No active call" showing in video window.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.video_status$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.video_status$
      Greps:
        - var: CALL_MESSAGE
          attr: textContent
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: eq
          Var: CALL_MESSAGE
          Value: 'No active call.'
    # Click on the Call Device button.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.call_device_btn$ 
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.call_device_btn$ 

#This helper needs that you set the variable: STATE in your test
#The STATE is refered as two letters. Ex: IN for Indiana
ProviderSetStateCredential:
  Environment: Settings
  Roles:
    - Role: desktopChrome
      App: desktop
  Actions:
#Going to My Account
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_dropdown_button$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.myaccount_menu_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_myaccount_info.modal_title$
  #Select credentials to answer call
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_account_modal.credentials_navigation_tab$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_account_modal.credentials_content$
    - Type: set_checkbox_status
      Strategy: xpath
      Option: check
      Id: $PAGE.providers_account_modal.indiana_option$
    - Type: set_checkbox_status
      Strategy: xpath
      Option: check
      Id: $PAGE.providers_account_modal.maryland_option$
    - Type: set_checkbox_status
      Strategy: xpath
      Option: check
      Id: $PAGE.providers_account_modal.pennsylvania_option$
    - Type: set_checkbox_status
      Strategy: xpath
      Option: check
      Id: $PAGE.providers_account_modal.west_virginia_option$
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_account_modal.save_changes_button$
    - Type: wait_not_visible
      Strategy: xpath
      Id: $PAGE.providers_account_modal.credentials_content$

SetScheduledCallTicketFromEmployee:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      App: desktop       
  Actions:
    - Type: case
      Value: EmployeeHealthPortalLogIn
      # waiting for appointment view
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.request_appointment_button$
  # filling form
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.select_location_drop_down$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.select_location_option$
    - Type: generate_unique_name
      Name: "I have something to say about my health."
      ResultVar: PAIN_DESCRIPTION
    - Type: send_keys
      Strategy: id
      Id: $PAGE.employee_health_telehealth_request_form.comments$
      Value: $AND_CLI_PAIN_DESCRIPTION$
    # choosing Date and time
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.first_day_available_button$
    - Type: sleep
      Time: 1
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.calendar_18hr_button$
      Condition:
        - Value: 5
          Result: true
          Operation: visible
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.calendar_18hr_button$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.create_event_button$

SetMissedCallFromSNF:
  Roles:
    - Role: localiOS
      Capabilities:
        newCommandTimeout: 100
      App: NeverAlone
    - Role: desktopChrome
      App: desktop
  Actions:
  #Taking name of facility on SNF app
    - Type: return_element_attribute
      Strategy: class_chain
      Id: $PAGE.snf_home.facility_name$
      Attribute: label
      ResultVar: FACILITY_NAME_SNF
  #Make a new request
    - Type: case
      Value: SNFNewRequestHelper
  #Wait for a minute to make a missed call
    - Type: sleep
      Time: 61
  #End New Request
    - Type: wait_for
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_call_portal.end_call_button$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.seniors_app_post_call_survey.skip_survey_button$
  #Close Missed Call alert
    - Type: wait_for
      Role: localiOS
      Strategy: id
      Id: $PAGE.snf_notifications.missed_call_modal_title$
    - Type: click
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.snf_notifications.modal_close_button$
      
