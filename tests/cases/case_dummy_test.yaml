DummyTest:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
            - disable-gpu
      App: desktop   
    # - Role: localiOS
    #   App: NeverAlone      
  Actions:
    - Type: navigate
      Role: desktopChrome
      Value: $AND_CLI_care_platform_url$
    - Type: get_text
      Strategy: xpath
      Id : $PAGE.care_platform_login_page.login_button$
      Greps:
          - var: login_text
            match: "Log In"
    - Type: assert
      Role: desktopChrome
      Asserts: 
        - Type: eq
          Var: login_text
          Value: "Log In"  
    - Type: send_keys
      Strategy: id
      Id: $PAGE.care_platform_login_page.email_input$
      Value: $AND_CLI_carepartner_user1$
    - Type: send_keys
      Strategy: id
      Id: $PAGE.care_platform_login_page.password_input$
      Value: $AND_CLI_carepartner_user1_pwd$
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.care_platform_login_page.login_button$
    - Type: sleep
      Time: 5
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.verify_account_page.email_button$