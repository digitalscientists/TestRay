Apps:
  Settings:
    iOSBundle: com.apple.Preferences #com.eastwaterleasing.neveraloneb2b

chromeDriverPath: chromedriver

Timeout: 15

Devices:
  - role: command1,command2,command3
  - role: desktopChrome,desktopChrome1   
    browser: chrome
  - role: desktopFirefox
    browser: firefox
  - role: desktopSafari
    browser: safari
  - role: desktopIE
    browser: ie
  - role: desktopEdge
    browser: edge
  # IOS
  - role: localiOS
    platform: iOS
    capabilities:
      deviceName: "iPad Pro (12.9-inch) (5th generation) Simulator (15.5)"
      udid: "D017D231-AAF1-4050-946B-B9FC0838D146"
      newCommandTimeout: 30

