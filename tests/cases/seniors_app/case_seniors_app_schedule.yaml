    - Role: localiOS
      App: NeverAlone
  Actions:
  # In the Home page, click on the button "Full Schedule" and verify user is redirected to Schedules page.
    - Type: case
      Value: SchedulesPageNavigationHelper
  # Terminate the app.
    - Type: case
      Value: TerminateApp