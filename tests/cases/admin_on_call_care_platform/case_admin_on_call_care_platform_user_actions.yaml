      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.admin_on_call_home.call_history_tab$
    - Type: click
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.admin_on_call_home.call_history_tab$
    - Type: click
      Strategy: xpath
      Id: $PAGE.admin_on_call_providers_call_history_tab.call_history_provider_option$
      Role: desktopChrome1
  # Take the first row and check it says "Completed automatically."
