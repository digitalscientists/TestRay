      Strategy: xpath
      Id: $PAGE.providers_facilities_page.refresh_based_on_device_button$
      Role: desktopChrome1
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.refresh_based_on_device_button$
      Role: desktopChrome1
  # Cancel Refresh
    - Type: wait_for
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_call_portal.cancel_refresh_dialog_button$
    - Type: click
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_call_portal.cancel_refresh_dialog_button$
    - Type: wait_not_visible
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_call_portal.cancel_refresh_dialog_button$
  # Select "Refresh" again
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.refresh_based_on_device_button$
      Role: desktopChrome1
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.refresh_based_on_device_button$
      Role: desktopChrome1
  # Refresh confirmation
    - Type: wait_for
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_call_portal.yes_refresh_dialog_button$
    - Type: click
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_call_portal.yes_refresh_dialog_button$
    - Type: wait_not_visible
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_call_portal.yes_refresh_dialog_button$
  # Check for Notification
    - Type: wait_for
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.admin_on_call_notification.user_refreshed_notification$
    - Type: click
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.admin_on_call_notification.user_refreshed_notification$
    - Type: wait_not_visible
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.admin_on_call_notification.user_refreshed_notification$
  # Check that nurse call was interrupted
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_post_call_survey.post_call_survey_title$
      Role: localiOS
    - Type: wait_for
      Strategy: class_chain
      Id: $PAGE.seniors_app_post_call_survey.great_answer_button$
      Role: localiOS
  # Check on Call History
    - Type: refresh
      Role: desktopChrome1
