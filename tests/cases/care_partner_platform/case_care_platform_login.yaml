#CXTB-222: Log In - Forgot Password
TestCarePartnerForgotPassword:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      App: "desktop"
  Actions:
    - Type: case
      Value: ForgotPasswordCarePlatformLoginLink

