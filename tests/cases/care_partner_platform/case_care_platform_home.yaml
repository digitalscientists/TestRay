#CXTB-187: Validating Home elements
TestCarePartnerHomePage:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      App: "desktop"
  Actions:
  #Calling Login case
    - Type: case
      Value: CarePartnerLogin
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform.page_title$
      Condition:
      - Value: 2
        Operation: visible
        Result: true
  #Checking Home page and navigation
    - Type: get_text
      Strategy: xpath
      Id: $PAGE.care_platform.page_title$
      Greps:
        - var: HOME_TITLE
          match: "Care Partners"
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: eq
          Var: HOME_TITLE
          Value: "Care Partners"
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform.navigation_participant$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform.page_title$
    - Type: get_text
      Strategy: xpath
      Id: $PAGE.care_platform.page_title$
      Greps:
        - var: HOME_TITLE
          match: "Participants"
      Asserts:
        - Type: eq
          Var: HOME_TITLE
          Value: "Participants"
  #Checking Header elements
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.app_logo$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_dropdown_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.headset_icon$
  #Checking options in the user drop-down
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_dropdown_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_toggle_input$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.help_menu_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.myaccount_menu_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.logout_menu_button$

#CXTB-90: Validating changes of status (Not in Call)
TestCarePartnerStatusDropdown_NotInCall:
  Environment: Settings 
  Precases:
    - CarePartnerCleanCallQueueAndHangedCalls
  Roles:
    - Role: desktopChrome
      App: "desktop"
  Actions:
  #Calling Login case
    - Type: case
      Value: CarePartnerLogin
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform.page_title$
      Condition:
      - Value: 2
        Operation: visible
        Result: true
  #Status
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_dropdown_button$
  #Changing status to Off Shift
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_toggle_input$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_toggle_input$
  #Navigating to participants page
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform.navigation_participant$
    - Type: get_text
      Strategy: xpath
      Id: $PAGE.care_platform.page_title$
      Greps:
        - var: HOME_TITLE
          match: "Participants"
      Asserts:
        - Type: eq
          Var: HOME_TITLE
          Value: "Participants"
  #Checking indicator is set to Off Shift status
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.care_platform_header.status_indicator$
      Greps:
        - var: STATUS_VAR
          attr: class
          condition: nempty
          match: "(.*)user-dropdown-avatar (.*)"
    - Type: assert
      Asserts:
        - Type: n_contain
          Var: STATUS_VAR
          Value: "has-status"
  #Changing status back to available
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_dropdown_button$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_toggle_input$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_header.user_toggle_input$
  #Checking the status indicator correspond to Available
    - Type: sleep
      Time: 2
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.care_platform_header.status_indicator$
      Greps:
        - var: STATUS_VAR
          attr: class
          condition: nempty
          match: "(.*)user-dropdown-avatar (.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_VAR
          Value: "has-status"

