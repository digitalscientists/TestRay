    - Type: wait_not_visible
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.end_call_button$
    # checking Emergency Services button is not opened on call
    - Type: wait_not_visible
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.emergency_button$