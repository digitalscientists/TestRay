set_follow_up_ticket:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
            - disable-gpu
      App: desktop
    - Role: localiOS
      App: NeverAlone
  Actions:
      # Navigate to Facilities
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_home_page.facilities_navigation$
      # Select the Alpha center 5
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.alpha_center_five$
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_facilities_page.call_portal_btn$
    - Type: case
      Role: localiOS
      Value: LoginSNFHelper
      # Call an SNF Facility
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.call_device_btn$      
      # Answer the call from SNF(SNF TEST CASE SHOULD DO THIS STEP)
    - Type: wait_for
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.never_alone_incoming_call.answer_call_button$
    - Type: click
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.never_alone_incoming_call.answer_call_button$
      # Fill the notes
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.subject_input$
      Value: Follow-up Subject Automation
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.details_textarea$
      Value: Follow-up Details Automation 
      # Close the call 
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.end_call_btn$
      # Complete the call in SNF
    - Type: click
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.never_alone_post_call_survey.great_answer_button$
    - Type: click
      Role: localiOS
      Strategy: xpath
      Id: $PAGE.never_alone_post_call_survey.to_home_button$
      # Complete the session 
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.complete_session_btn$
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.complete_session_btn$
      # Set and Fill the follow up ticket
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.no_radiobtn$   
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.reason_last_option$     
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.time_follow_up_two_days_radiobtn$
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_queue_page.submit_session_btn$
    - Type: sleep
      Time: 4
      # Navigate back to home 
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform.navigation_home$

