# CXTB-141 Can Click and View Provider Call History & Access Call Recordings
TestProviderReviewCallHistoryAndAccessCallRecordings:
  Environment: Settings
  Roles:
    - Role: desktopChrome
      App: desktop
  Actions:
  # Log in with the second user.
    - Type: case
      Value: ProvidersCarePlatformLogin
  # Go to Call History
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_home_page.call_history_navigation$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.call_history_tab$
  # Check filter for source and status
    #Both filter are in "all" option
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_all$
      Greps:
        - var: SOURCE_FILTER
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_FILTER
          Value: 'is-selected'
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_all$
      Greps:
        - var: STATUS_FILTER
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_FILTER
          Value: 'is-selected'
    # Check outbound option
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_outbound$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_outbound$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_outbound$
      Greps:
        - var: SOURCE_OUTBOUND
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_OUTBOUND
          Value: 'is-selected'
    - Type: get_url
      Greps:
        - var: SOURCE_OUTBOUND_URL
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_OUTBOUND_URL
          Value: 'outbound'
    #Check incoming filter
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_inbound$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_inbound$
    - Type: get_attribute
