# CXTB-141 Can Click and View Provider Call History & Access Call Recordings
TestProviderReviewCallHistoryAndAccessCallRecordings:
  Environment: Settings
  Vars:
    LOGOUT_OPTION: "Go Off Shift"
  Precases:
    - MakeCallBetweenProviderAndSNF
  Aftercases:
    - CarePlatformLogout
  Roles:
    - Role: desktopChrome
      App: desktop
    - Role: localiOS
      App: NeverAlone
  Actions:
  # Log in with provider
    - Type: case
      Value: ProvidersCarePlatformLogin
  # Go to Call History
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_home_page.call_history_navigation$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.call_history_tab$
  # Check filter for source and status
    #Both filter are in "all" option
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_all$
      Greps:
        - var: SOURCE_FILTER
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_FILTER
          Value: 'is-selected'
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_all$
      Greps:
        - var: STATUS_FILTER
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_FILTER
          Value: 'is-selected'
    # Check outbound option
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_outbound$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_outbound$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_outbound$
      Greps:
        - var: SOURCE_OUTBOUND
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_OUTBOUND
          Value: 'is-selected'
    - Type: get_url
      Greps:
        - var: SOURCE_OUTBOUND_URL
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_OUTBOUND_URL
          Value: 'outbound'
    #Check incoming filter
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_inbound$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_inbound$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_inbound$
      Greps:
        - var: SOURCE_INBOUND
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_INBOUND
          Value: 'is-selected'
    - Type: get_url
      Greps:
        - var: SOURCE_INBOUND_URL
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: SOURCE_INBOUND_URL
          Value: 'inbound'
    # Click Source Filter back to All
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.source_filter_all$
    # Check Completed Status
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_completed$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_completed$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_completed$
      Greps:
        - var: STATUS_COMPLETED
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_COMPLETED
          Value: 'is-selected'
    - Type: get_url
      Greps:
        - var: STATUS_COMPLETED_URL
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_COMPLETED_URL
          Value: 'completed'
    # Check Missed Calls Filter
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_missed$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_missed$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_missed$
      Greps:
        - var: STATUS_MISSED
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_MISSED
          Value: 'is-selected'
    - Type: get_url
      Greps:
        - var: STATUS_MISSED_URL
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_MISSED_URL
          Value: 'missed'
    # All Missed calls have "Missed Call." as subject
    - Type: refresh
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Time: 10
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Greps:
        - var: MISSED_CALL_SUBJECT
          attr: innerHTML
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: MISSED_CALL_SUBJECT
          Value: 'Missed'
    # Check Canceled Calls filter
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_canceled$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_canceled$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_canceled$
      Greps:
        - var: STATUS_CANCELED
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_CANCELED
          Value: 'is-selected'
    - Type: get_url
      Greps:
        - var: STATUS_CANCELED_URL
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_CANCELED_URL
          Value: 'canceled'
    # All Cancelled calls have "Cacelled Call." as subject
    - Type: refresh
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Time: 10
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Greps:
        - var: CANCELED_CALL_SUBJECT
          attr: innerHTML
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: CANCELED_CALL_SUBJECT
          Value: 'Canceled'
    # Check Ignored call status filter
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_ignored$
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_ignored$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_ignored$
      Greps:
        - var: STATUS_IGNORED
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_IGNORED
          Value: 'is-selected'
    - Type: get_url
      Greps:
        - var: STATUS_IGNORED_URL
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: STATUS_IGNORED_URL
          Value: 'ignored'
    # All Ignored calls have "Ignored Call." as subject
    - Type: refresh
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Time: 10
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Greps:
        - var: IGNORED_CALL_SUBJECT
          attr: innerHTML
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: IGNORED_CALL_SUBJECT
          Value: 'Ignored'
  # Expand row entry, check details
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.status_filter_completed$
    - Type: refresh
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Time: 10
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Greps:
        - var: CALL_IS_OPEN
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: CALL_IS_OPEN
          Value: 'is-open'
  # Check telehealth request form
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_button$
    # Open Telehealth request Modal
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_button$
      # Telehealth modal form
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_modal_title$
      # Situation subtitle
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_situation_subtitle$
      # Close telehealth modal
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_close_button$
    - Type: wait_not_visible
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_modal_title$
  # Click play button on call recording, check you can pause it
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.play_pause_recording_button$
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.play_pause_recording_button_status$
      Greps:
        - var: PLAY_RECORDING_STATUS
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: PLAY_RECORDING_STATUS
          Value: '-paused'
    - Type: click
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.play_pause_recording_button$
  
# CXTB-633: Can Click and View Participantâ€™s Call History & Access Call Recordings
TestProviderReviewParticipantsCallHistoryAndAccessCallRecordings:
  Environment: Settings
  Vars:
    LOGOUT_OPTION: "Go Off Shift"
  Precases:
    - LoginNeverAloneHelper
    - CarePartnerCleanCallQueueAndHangedCalls
    - SeniorCleanPrompts
  Aftercases:
    - TerminateApp
  Roles:
    - Role: desktopChrome
      App: desktop
    - Role: localiOS
      App: NeverAlone
    - Role: desktopChrome1
      App: desktop
  Actions:
  # Generate a medical call as a senior.
    - Type: case
      Value: CallCarePartner
  # Login and answer call as a care partner,
    - Type: case
      Value: AnswerCallAsCarePartner
  # Wait for the call to start.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.end_call_button$
  # Verify video is disabled by default on the seniors.
    - Type: wait_not_visible
      Role: localiOS
      Strategy: class_chain
      Id: $PAGE.seniors_app_call.video_window$
  # Click "Medical" button in video call window so the participant speaks to a doctor while on the call.
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.medical_transfer_btn$
  # "Telehealth request form" appears to the left of video call window.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.telehealth_request_form_header$
  # Fill in the required fields:
  # Priority level, Reason for request and When did symptoms start?
  # Urgent patient matter
    - Type: click
      Strategy: id
      Id: $PAGE.care_platform_call_portal.urgent_patient_matter_select$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.urgent_patient_matter_yes_option$
  # Reason for request
    - Type: click
      Strategy: id
      Id: $PAGE.care_platform_call_portal.reason_for_request_select$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.first_reason_for_request_available_option$
  # When did symptoms start      
    - Type: click
      Strategy: class
      Id: $PAGE.care_platform_call_portal.symptoms_start_input_container$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.today_date_date_picker$
  # Patient location
    - Type: click
      Strategy: id
      Id: $PAGE.care_platform_call_portal.location_selector$
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.location_option_2$
  # Click on "Submit".
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.submit_btn$
  # Telehealth request form window disappears.
    - Type: wait_not_visible
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.telehealth_request_form_header$
  # Verify "End Call" button has been replaced with "Leave Call" button.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.leave_call_btn$
  # Log in as a provider and join the call
    - Type: case
      Value: ProvidersCarePlatformLogin
      Role: desktopChrome1
  # Verify that the call appears on the Providers call queue.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_home_page.last_medical_transfer_row$
      Role: desktopChrome1
  # Leave call as the Care Partner.
    - Type: click
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.leave_call_btn$
  # Verify that the video updates to show the "The call has ended" text.
    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.care_platform_call_portal.video_status$
      Greps:
        - var: CALL_MESSAGE
          attr: textContent
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: CALL_MESSAGE
          Value: 'The call has ended.'
  # Fill up the post call survey to complete the session.
    - Type: case
      Value: PostCallSurveyCarePartner
  # Verify that care partner was returned to the "Call queue" page.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform.call_queue_title$
  # Verify that the call still appears on the Providers call queue.
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.providers_home_page.last_medical_transfer_row$
      Role: desktopChrome1
  # Provider and senior tear down.
    - Type: case
      Value: JoinMedicalTransfer
      Role: desktopChrome1
  # Provider ends call.
    - Type: click
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_handling_page.end_call_btn$
  # Provider fills up Post call Survey.
    - Type: case
      Value: PostCallSurveyProvider
      Role: desktopChrome1
  # Senior fills up Post call Survey.
    - Type: case
      Value: SeniorGreatPostSurveyCallHelper
  # Navigate to Participant Records.
    - Type: case
      Value: CarePartnerParticipantRecordsNavigation
      Role: desktopChrome1
  # Click on Call History tab
    - Type: wait_for
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_participant_records.call_history_tab$
    - Type: click
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.care_platform_participant_records.call_history_tab$
  # Expand row entry, check details
    - Type: wait_for
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.providers_call_history_page.first_call_row$
      Time: 10
    - Type: click
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
    - Type: get_attribute
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.first_call_row$
      Greps:
        - var: CALL_IS_OPEN
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: CALL_IS_OPEN
          Value: 'is-open'
  # Check telehealth request form
    - Type: wait_for
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_button$
    # Open Telehealth request Modal
    - Type: click
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_button$
      # Telehealth modal form
    - Type: wait_for
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_modal_title$
      # Situation subtitle
    - Type: wait_for
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.telehealth_form_situation_subtitle$
      # Close telehealth modal
    - Type: click
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.providers_call_history_page.telehealth_form_close_button$
    - Type: wait_not_visible
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.providers_call_history_page.telehealth_form_modal_title$
  # Click play button on call recording, check you can pause it
    - Type: wait_for
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.play_pause_recording_button$
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome1
      Id: $PAGE.providers_call_history_page.play_pause_recording_button_status$
      Greps:
        - var: PLAY_RECORDING_STATUS
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: PLAY_RECORDING_STATUS
          Value: '-paused'
    - Type: click
      Role: desktopChrome1
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.play_pause_recording_button$

# CXTB-652: Verify Calls History shows recordings from all available platforms and devices
TestProviderCallHistoryShowsRecordingsForAllPlatformsAndDevices:
  Environment: Settings
  Vars:
    LOGOUT_OPTION: "Go Off Shift"
  Precases:
    - LoginNeverAloneHelper
    - CarePartnerCleanCallQueueAndHangedCalls
    - ProviderNewCleaner
    - SeniorCleanPrompts
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      Capabilities:
        newCommandTimeout: 100
      App: NeverAlone
    - Role: desktopChrome
      App: desktop
    - Role: desktopChrome1
      App: desktop
  Actions:
  # Data setup starts here.
    - Type: case
      Value: MakeCallBetweenProviderAndParticipant
    - Type: case
      Value: TerminateApp
    - Type: set_env_var
      Value: $AND_CLI_UNIQUE_SUBJECT$
      Var: SENIOR_CALL_SUBJECT
    - Type: case
      Value: CarePlatformLogout
  # Generate call between SNF and Provider.
    - Type: case
      Value: LaunchApp
    - Type: case
      Value: LoginSNFHelper
    - Type: case
      Value: SeniorCleanPrompts
      Role: localiOS
  # Generate a call from Provider to Facility Device.
    - Type: case
      Value: MakeCallFromProviderToFacilityDevice
    - Type: set_env_var
      Value: $AND_CLI_UNIQUE_SUBJECT$
      Var: SNF_CALL_SUBJECT
  # Generate call between Employee and Provider.
    - Type: case
      Value: MakeCallBetweenProviderAndEHP
    - Type: set_env_var
      Value: $AND_CLI_UNIQUE_SUBJECT$
      Var: EMPLOYEE_CALL_SUBJECT
  # Data setup ends here.
  # Navigate to the Call History tab.
    - Type: click
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_home_page.call_history_navigation$
    - Type: wait_for
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.call_history_tab$
  # Verify that the 3 recordings appear (Participants, SNF and Employees)
  # Click play button on call recording for senior recording, check you can pause it
    - Type: wait_for
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.senior_play_pause_recording_button$
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_history_page.senior_play_pause_recording_button_status$
      Greps:
        - var: PLAY_RECORDING_STATUS
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: PLAY_RECORDING_STATUS
          Value: '-paused'
    - Type: click
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.senior_play_pause_recording_button$
  # Click play button on call recording for SNF recording, check you can pause it
    - Type: wait_for
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.snf_play_pause_recording_button$
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_history_page.snf_play_pause_recording_button_status$
      Greps:
        - var: PLAY_RECORDING_STATUS
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: PLAY_RECORDING_STATUS
          Value: '-paused'
    - Type: click
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.snf_play_pause_recording_button$
  # Click play button on call recording for Employee recording, check you can pause it
    - Type: wait_for
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.employee_play_pause_recording_button$
    - Type: get_attribute
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.providers_call_history_page.employee_play_pause_recording_button_status$
      Greps:
        - var: PLAY_RECORDING_STATUS
          attr: class
          condition: nempty
          match: "(.*)"
    - Type: assert
      Asserts:
        - Type: contain
          Var: PLAY_RECORDING_STATUS
          Value: '-paused'
    - Type: click
      Role: desktopChrome
      Strategy: xpath
      Id: $PAGE.providers_call_history_page.employee_play_pause_recording_button$