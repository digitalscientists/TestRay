#CTB-205 User Manual Available through "help" Menu Option  
TestProviderHelpMenuOption:
  Environment: Settings
  Roles:
    - Role: desktopChrome
      App: "desktop"
  Actions:
  # Log in with my provider User 
    - Type: case
      Value: ProvidersCarePlatformLogin
  # Click your name in upper Right corner after click on help option
    - Type: click
      Strategy: id
      Id: $PAGE.provider_practice_page.dropdown_userName$
    - Type: click
      Strategy: xpath
      Id: $PAGE.provider_practice_page.button_Help$
  #Verify the Help page is visible
    - Type: switch_window
      Value: 1
      CheckTime: 10
    - Type: get_url
      Greps:
      - var: HELP_PAGE_URL
        match: provider_user_manual(.*).pdf
    - Type: assert
      Role: desktopChrome
      Asserts:
        - Type: contain
          Var: HELP_PAGE_URL
          Value: provider_user_manual
        - Type: contain
          Var: HELP_PAGE_URL
          Value: .pdf

 