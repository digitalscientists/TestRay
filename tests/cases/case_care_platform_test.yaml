#CXTB-214
Login:
  Environment: Settings
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
            - disable-gpu
      App: "desktop"
  Actions:
    - Type: navigate
      Role: desktopChrome
      Value: https://care-platform-qa.chs-ds.com/login
    - Type: send_keys
      Strategy: id
      Id: $PAGE.care_platform_login_page.email_input$
      Value: $AND_CLI_carepartner_user1$
    - Type: send_keys
      Strategy: id
      Id: $PAGE.care_platform_login_page.password_input$
      Value: $AND_CLI_carepartner_user1_pwd$
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: $PAGE.care_platform_login_page.login_button$
#    - Type: if
#      If_Cases:
#      - If_Case: IfVerifyEmail
#        Do_Case: VerifyEmail
    - Type: sleep
      Time: 5

IfVerifyEmail:
  Actions:
    - Type: get_text
      Strategy: xpath
      Id : //*[@id='dialogs']//*[contains(text(),'Verify')]
      Greps:
        - var: MODAL_TITLE
          match: "Verify*"
    - Type: assert
      Role: desktopChrome
      Asserts: 
        - Type: eq
          Var: MODAL_TITLE
          Value: "Verify Your Account"

VerifyEmail:
  Environment: Settings
  Roles:
    Role: desktopChrome
    App: "desktop"
  Actions:
    - Type: click
      Strategy: xpath
      Role: desktopChrome
      Id: //*[@id="dialogs"]//button[text()='Email']

HomePage:
  Environment: Settings 
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
            - disable-gpu
      App: "desktop"
  Actions:
    - Type: maximize
    - Type: case
      Value: Login
    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.care_platform_page.page_title$
      Condition:
      - Value: 2
        Operation: visible
        Raise: false
        Result: true
    - Type: get_text
      Strategy: xpath
      Id : $PAGE.care_platform_page.page_title$
      Greps:
        - var: HOME_TITLE
          match: "Call Queue"
    - Type: assert
      Role: desktopChrome
      Asserts: 
        - Type: eq
          Var: HOME_TITLE
          Value: "Call Queue"
    - Type: click
      Strategy: xpath
      Id : //nav//div[contains(text(),'Participants')]
    - Type: get_text
      Strategy: xpath
      Id : $PAGE.care_platform_page.page_title$
      Greps:
        - var: HOME_TITLE
          match: "Participants"
      Asserts: 
        - Type: eq
          Var: HOME_TITLE
          Value: "Participants"
    - Type: click
      Strategy: xpath
      Id : //nav//div[contains(text(),'Follow-up')]
    - Type: get_text
      Strategy: xpath
      Id : $PAGE.care_platform_page.page_title$
      Greps:
        - var: HOME_TITLE
          match: "Follow-up*"
      Asserts: 
        - Type: eq
          Var: HOME_TITLE
          Value: "Follow-up Tickets"