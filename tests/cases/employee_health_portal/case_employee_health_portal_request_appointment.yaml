      App: "desktop"
  Actions:
  #Calling Login case
    - Type: case
      Value: EmployeeHealthPortalLogIn
  # Make an appointment
    - Type: case
      Value: EmployeeHealthPortalAppointmentsRequest
  # Verify if the appointment is showing on the list
    - Type: wait_for
      Strategy: xpath
