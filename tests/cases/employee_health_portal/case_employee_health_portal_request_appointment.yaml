    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.edit_appointment_cancel_button$
    - Type: wait_not_visible
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.edit_appointment_title$
