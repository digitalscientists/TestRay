    - Type: get_attribute
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.appointment_list_description$
      Greps:
        - var: SHOWED_DESCRIPTION
          attr: textContent
          condition: nempty
          match: "(.*)"
    - Type: assert
