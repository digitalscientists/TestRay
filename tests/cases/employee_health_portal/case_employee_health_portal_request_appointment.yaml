    - Type: wait_for
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.reschedule_appointment_button$
    - Type: click
      Strategy: xpath
      Id: $PAGE.employee_health_telehealth_request_form.reschedule_appointment_button$
