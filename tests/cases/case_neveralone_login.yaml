LoginTest:
  Environment: Settings
  Aftercases:
    - TerminateApp
  Roles:
    - Role: localiOS
      App: NeverAlone      
  Actions:
    - Type: click
      Strategy: xpath
      Id: $PAGE.never_alone_login.provision_device_btn$
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.never_alone_login.email_input$
      Value: $AND_CLI_senior_user1$
    - Type: send_keys
      Strategy: xpath
      Id: $PAGE.never_alone_login.password_input$
      Value: $AND_CLI_senior_user1_pwd$
    - Type: hide_keyboard
      Role: localiOS
    - Type: click
      Strategy: xpath
      Id: $PAGE.never_alone_login.login_btn$
